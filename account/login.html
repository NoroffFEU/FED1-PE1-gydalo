<body>
    <section class="flexbox-container">
    <div class="background-image-registerpage">
        <h1>HotView <br>LABS</h1>
    <div class="form">
        <h2>LOGIN</h2>
    <form id="loginForm">
        <div class="input-group">
        <input class="form-control" type="email" id="email" class="form-input" name="email" placeholder="Email" required pattern="^[\w\-.]+@(stud\.)?noroff\.no$" title="Only @(stud).noroff.no domains are allowed to register."/>
        </div>
        <div class="input-group">
        <input class="form-control" type="password" id="password" class="form-input" name="password" placeholder="Password" minLength="8" required/>
       </div>
    <p>Don't have an account?</p>
    <a href="account/register.html">Register here</a> <br> <br>
        <input type="submit" value="LOGIN" class="submit" />
    </form>
