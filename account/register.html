<body>
    <section class="flexbox-container">
    <div class="background-image-registerpage">
        <h1>HotView <br>LABS</h1>
    <div class="form">
        <h2>REGISTER ACCOUNT</h2>
    <form id="registerForm">
        <div class="input-group">
        <input class="form-control" type="text" id="name" class="form-input" name="name" placeholder="Name" required pattern="^[\w]+$" title="Username must contain only lowercase and uppercase letters, numbers and underscore ( _ ). Example: Username_123" maxLength="20"/>
        </div>
        <div class="input-group">
        <input class="form-control" type="email" id="email" class="form-input" name="email" placeholder="Email" required pattern="^[\w\-.]+@(stud\.)?noroff\.no$" title="Only @(stud).noroff.no domains are allowed to register."/>
        </div>
        <div class="input-group">
        <input class="form-control" type="password" id="password" class="form-input" name="password" placeholder="Password" minLength="8" required/>
       </div>
    <p>Already have an account?</p>
    <a href="../account/login.html">Login here</a> <br> <br>
        <input type="submit" value="REGISTER" class="submit" />
    </form>
